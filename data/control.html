<style>
    :root {
        --iot-bg: #f4f8fb;
        --iot-surface: rgba(255, 255, 255, 0.14);
        --iot-primary: #115f97;
        --iot-secondary: #074580;
        --iot-accent: #ff5252;
        /* giữ màu nút ON như cũ */
        --iot-text: #0f172a;
        --iot-muted: #6b7280;
        --iot-shadow: 0 18px 40px rgba(15, 23, 42, 0.28);
        --iot-radius: 20px;
        --iot-border: rgba(255, 255, 255, 0.4);
    }

    .control-page {
        padding: 10px 10px 30px;
    }

    .control-header {
        padding-left: 10px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 4px;
    }

    .control-header h1 {
        font-size: 1.6rem;
        color: var(--iot-text);
        margin: 0;
        letter-spacing: 0.03em;
    }

    .main-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 22px;
        margin-top: 20px;
    }

    /* CARD – GLASSMORPHISM */
    .device-card {
        background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.26),
                rgba(255, 255, 255, 0.10));
        border-radius: var(--iot-radius);
        padding: 20px 18px 18px;
        color: var(--iot-text);
        box-shadow: var(--iot-shadow);
        border: 1px solid var(--iot-border);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        transition: transform 0.22s ease, box-shadow 0.22s ease, border-color 0.22s ease;
        text-align: left;
    }

    .device-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 24px 45px rgba(15, 23, 42, 0.35);
        border-color: rgba(255, 255, 255, 0.7);
    }

    .device-card h2 {
        font-size: 0.95rem;
        margin: 8px 0 4px;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: var(--iot-muted);
    }

    .device-card h3 {
        font-size: 1.5rem;
        margin: 0 0 10px;
        font-weight: 700;
        color: var(--iot-text);
    }

    /* ICON TRÒN – GLASS */
    .icon-wrapper {
        width: 80px;
        height: 80px;
        margin: 0 0 10px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.9), rgba(148, 163, 184, 0.6));
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.25s ease;
        box-shadow: 0 14px 30px rgba(15, 23, 42, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.75);
    }

    .icon-wrapper .material-icons-outlined {
        font-size: 32px;
        color: #0f172a;
    }

    .device-card:hover .icon-wrapper {
        transform: translateY(-2px) scale(1.03);
    }

    /* LED TRẠNG THÁI */
    .led-on {
        background: radial-gradient(circle at 30% 20%, #ffe3e3, #ff5252);
        box-shadow: 0 16px 35px rgba(239, 68, 68, 0.8);
        border-color: rgba(248, 113, 113, 0.9);
    }

    .led-on .material-icons-outlined {
        color: #fee2e2;
    }

    .led-off {
        background: radial-gradient(circle at 30% 20%, rgba(209, 213, 219, 0.8), rgba(15, 23, 42, 0.85));
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.6);
        border-color: rgba(148, 163, 184, 0.7);
    }

    .led-off .material-icons-outlined {
        color: #e5e7eb;
    }

    /* NÚT */
    .btn {
        border: none;
        border-radius: 999px;
        padding: 9px 20px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.18s ease;
        color: #fff;
        font-size: 0.9rem;
        box-shadow: 0 10px 22px rgba(15, 23, 42, 0.35);
        margin: 0 4px;
        min-width: 90px;
    }

    .btn-on {
        background: linear-gradient(135deg, var(--iot-accent), #e11d48);
    }

    .btn-off {
        background: linear-gradient(135deg, #4b5563, #111827);
    }

    .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 28px rgba(15, 23, 42, 0.45);
    }

    .btn:active {
        transform: translateY(0);
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.4);
    }

    /* Nút trong từng card: xếp ngang, căn giữa */
    .device-card .btn {
        margin-top: 4px;
    }

    .device-card .btn+.btn {
        margin-left: 8px;
    }

    /* NEOPIXEL CARD – kính, nền đậm hơn chút */
    .neopixel-card {
        background: linear-gradient(135deg,
                rgba(15, 23, 42, 0.92),
                rgba(30, 64, 175, 0.92));
        color: #e5e7eb;
        border-color: rgba(148, 163, 184, 0.7);
    }

    .neopixel-card h2 {
        color: rgba(226, 232, 240, 0.92);
    }

    .neopixel-card h3 {
        color: #f9fafb;
    }

    .neopixel-card input[type="color"] {
        margin-top: 12px;
        width: 60px;
        height: 40px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        padding: 0;
        background: transparent;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.7);
    }

    @keyframes fan-spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    @keyframes pump-wave {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.08);
        }

        100% {
            transform: scale(1);
        }
    }

    #fanIcon.led-on .material-icons-outlined {
        animation: fan-spin 1s linear infinite;
    }

    #pumpIcon.led-on .material-icons-outlined {
        animation: pump-wave 1.4s ease-in-out infinite;
    }

    /* Nhóm All ON / OFF */
    .btn-group {
        display: flex;
        justify-content: center;
        margin-top: 24px;
        gap: 12px;
        flex-wrap: wrap;
    }

    .btn-group .btn {
        padding-inline: 18px;
    }

    @media screen and (max-width: 900px) {
        .main-cards {
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .control-header {
            padding-left: 4px;
        }
    }
</style>

<section class="control-page">
    <div class="control-header">
        <h1>Device Control</h1>
    </div>

    <div class="main-cards">
        <div class="device-card">
            <div class="icon-wrapper led-off" id="led1Icon">
                <span class="material-icons-outlined">lightbulb</span>
            </div>
            <h2>LED 1</h2>
            <h3 id="led1Status">OFF</h3>
            <button class="btn btn-on" onclick="toggleDevice('led1','on')">Turn ON</button>
            <button class="btn btn-off" onclick="toggleDevice('led1','off')">Turn OFF</button>
        </div>

        <div class="device-card">
            <div class="icon-wrapper led-off" id="led2Icon">
                <span class="material-icons-outlined">lightbulb</span>
            </div>
            <h2>LED 2</h2>
            <h3 id="led2Status">OFF</h3>
            <button class="btn btn-on" onclick="toggleDevice('led2','on')">Turn ON</button>
            <button class="btn btn-off" onclick="toggleDevice('led2','off')">Turn OFF</button>
        </div>

        <div class="device-card neopixel-card">
            <div class="icon-wrapper led-on" id="neoIcon">
                <span class="material-icons-outlined">palette</span>
            </div>
            <h2>NEOPIXEL</h2>
            <h3 id="neoStatus">Color Picker</h3>
            <input type="color" id="neoColor" value="#00ff00" onchange="setNeoColor(this.value)">
        </div>

        <div class="device-card">
            <div class="icon-wrapper led-off" id="pumpIcon">
                <span class="material-icons-outlined">waves</span>
            </div>
            <h2>PUMP</h2>
            <h3 id="pumpStatus">OFF</h3>
            <button class="btn btn-on" onclick="toggleDevice('pump','on')">Turn ON</button>
            <button class="btn btn-off" onclick="toggleDevice('pump','off')">Turn OFF</button>
        </div>

        <div class="device-card">
            <div class="icon-wrapper led-off" id="fanIcon">
                <span class="material-icons-outlined">air</span>
            </div>
            <h2>FAN</h2>
            <h3 id="fanStatus">OFF</h3>
            <button class="btn btn-on" onclick="toggleDevice('fan','on')">Turn ON</button>
            <button class="btn btn-off" onclick="toggleDevice('fan','off')">Turn OFF</button>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn btn-on" onclick="allOn()">All ON</button>
        <button class="btn btn-off" onclick="allOff()">All OFF</button>
    </div>
</section>
