<style>
    :root {
        --iot-bg: #f4f8fb;
        --iot-surface: #ffffff;
        --iot-primary: #115f97;
        --iot-secondary: #074580;
        --iot-accent: #ff5252;
        --iot-text: #1e293b;
        --iot-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .control-header {
        padding-left: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .control-header h1 {
        font-size: 1.8rem;
        color: var(--iot-primary);
    }

    .main-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        margin-top: 30px;
    }

    .device-card {
        background: var(--iot-primary);
        border-radius: 18px;
        padding: 25px;
        color: white;
        text-align: center;
        box-shadow: var(--iot-shadow);
        transition: transform 0.3s ease;
    }

    .device-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.25);
    }

    .icon-wrapper {
        width: 80px;
        height: 80px;
        margin: 0 auto 10px;
        border-radius: 50%;
        background: #1e5aa8;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .led-on {
        background: var(--iot-accent);
        box-shadow: 0 0 25px 10px rgba(255, 82, 82, 0.8);
    }

    .led-off {
        background: #555;
        box-shadow: none;
    }

    .device-card h2 {
        font-size: 1.1rem;
        margin-bottom: 5px;
    }

    .device-card h3 {
        font-size: 1.6rem;
        margin-bottom: 15px;
        font-weight: 700;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        margin-top: 25px;
        gap: 12px;
    }

    .btn {
        border: none;
        border-radius: 10px;
        padding: 10px 22px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #fff;
    }

    .btn-on {
        background-color: var(--iot-accent);
    }

    .btn-off {
        background-color: #444;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    .neopixel-card {
        background: var(--iot-secondary);
    }

    .neopixel-card input[type="color"] {
        margin-top: 15px;
        width: 60px;
        height: 40px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    @keyframes fan-spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    @keyframes pump-wave {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
        }
    }

    #fanIcon.led-on .material-icons-outlined {
        animation: fan-spin 1s linear infinite;
    }

    #pumpIcon.led-on .material-icons-outlined {
        animation: pump-wave 1.5s ease-in-out infinite;
    }

    /* Mobile: xếp card 1 cột cho chắc */
    @media screen and (max-width: 900px) {
        .main-cards {
            grid-template-columns: 1fr;
            gap: 15px;
        }
    }
</style>

<section class="control-page">
    <div class="control-header">
        <h1>Device Control</h1>
    </div>

    <div class="main-cards">
        <div class="device-card">
            <div class="icon-wrapper led-off" id="led1Icon">
                <span class="material-icons-outlined">lightbulb</span>
            </div>
            <h2>LED 1</h2>
            <h3 id="led1Status">OFF</h3>
            <button class="btn btn-on" onclick="toggleDevice('led1','on')">Turn ON</button>
            <button class="btn btn-off" onclick="toggleDevice('led1','off')">Turn OFF</button>
        </div>

        <div class="device-card">
            <div class="icon-wrapper led-off" id="led2Icon">
                <span class="material-icons-outlined">lightbulb</span>
            </div>
            <h2>LED 2</h2>
            <h3 id="led2Status">OFF</h3>
            <button class="btn btn-on" onclick="toggleDevice('led2','on')">Turn ON</button>
            <button class="btn btn-off" onclick="toggleDevice('led2','off')">Turn OFF</button>
        </div>

        <div class="device-card neopixel-card">
            <h2>NEOPIXEL</h2>
            <h3 id="neoStatus">Color Picker</h3>
            <input type="color" id="neoColor" value="#00ff00" onchange="setNeoColor(this.value)">
        </div>

        <div class="device-card">
            <div class="icon-wrapper led-off" id="pumpIcon">
                <span class="material-icons-outlined">waves</span>
            </div>
            <h2>PUMP</h2>
            <h3 id="pumpStatus">OFF</h3>
            <button class="btn btn-on" onclick="toggleDevice('pump','on')">Turn ON</button>
            <button class="btn btn-off" onclick="toggleDevice('pump','off')">Turn OFF</button>
        </div>

        <div class="device-card">
            <div class="icon-wrapper led-off" id="fanIcon">
                <span class="material-icons-outlined">air</span>
            </div>
            <h2>FAN</h2>
            <h3 id="fanStatus">OFF</h3>
            <button class="btn btn-on" onclick="toggleDevice('fan','on')">Turn ON</button>
            <button class="btn btn-off" onclick="toggleDevice('fan','off')">Turn OFF</button>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn btn-on" onclick="allOn()">All ON</button>
        <button class="btn btn-off" onclick="allOff()">All OFF</button>
    </div>
</section>
