<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">



    <style>
        /* ====== DESKTOP / MẶC ĐỊNH ====== */
        body {
            display: grid;
            grid-template-columns: 260px 1fr;
            grid-template-rows: 70px 1fr;
            grid-template-areas:
                "sidebar header"
                "sidebar main";
            margin: 0;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
            color: #1e293b;
            background: #f4f8fb;
        }

        header {
            grid-area: header;
            /* Glass header đồng bộ với sidebar */
            background: rgb(255, 255, 255);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.14);

            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 90;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.25);
            color: #e5e7eb;
        }

        #main-content {
            grid-area: main;
            padding: 30px;
            overflow-y: auto;
        }

        .header-left span {
            font-size: 24px;
            margin-right: 10px;
            color: #e5e7eb;
        }

        .header-right span {
            margin-left: 15px;
            color: #e5e7eb;
            cursor: pointer;
        }

        /* Nút menu (mặc định ẩn trên desktop) */
        .menu-icon {
            display: none;
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 4px;
        }

        .menu-icon .material-icons-outlined {
            font-size: 28px;
            color: #e5e7eb;
        }

        /* Overlay: chỉ định nhẹ, phần chính ở style.css */
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: 80;
            /* THẤP hơn #sidebar (110 trong style.css) */
            display: none;
        }

        .sidebar-overlay.active {
            display: block;
        }

        /* ======================================= */
        /* ====== 1. TABLET / MOBILE (Dưới 900px) ====== */
        /* ======================================= */
        @media screen and (max-width: 900px) {

            /* Layout chính chỉ còn header + main */
            body {
                grid-template-columns: 1fr;
                grid-template-rows: 70px 1fr;
                grid-template-areas:
                    "header"
                    "main";
            }

            header {
                width: 100%;
            }

            #main-content {
                padding: 20px 15px;
            }

            /* Card cảm biến: xếp 1 cột */
            .main-cards {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            /* Hiện nút menu trên mobile */
            .menu-icon {
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>


</head>

<body>
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar-expanded" aria-label="Main sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <span class="material-icons-outlined brand-icon" aria-hidden="true">memory</span>
                <div class="brand-text">
                    <div class="brand-name">IOT LAB</div>
                    <div class="brand-sub">ESP32 • IoT</div>
                </div>
            </div>
        </div>

        <nav class="sidebar-nav" role="navigation">
            <ul class="sidebar-list">
                <li class="sidebar-list-item" data-page="dashboard.html">
                    <span class="sidebar-icon material-icons-outlined" aria-hidden="true">dashboard</span>
                    <span class="sidebar-label">Dashboard</span>
                </li>

                <li class="sidebar-list-item" data-page="control.html">
                    <span class="sidebar-icon material-icons-outlined" aria-hidden="true">lightbulb</span>
                    <span class="sidebar-label">Device Control</span>
                </li>

                <li class="sidebar-list-item" data-page="cloud.html">
                    <span class="sidebar-icon material-icons-outlined" aria-hidden="true">cloud</span>
                    <span class="sidebar-label">Cloud Monitor</span>
                </li>

            </ul>
        </nav>

        <div class="sidebar-footer">
            <div class="user">
                <img src="https://i.pravatar.cc/40" alt="User avatar" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">Admin</div>
                    <div class="user-role">Operator</div>
                </div>
            </div>
            <div class="sidebar-meta">
                <span class="version">v1.0</span>
            </div>
        </div>
    </aside>

    <!-- overlay for mobile -->
    <div id="sidebar-overlay" class="sidebar-overlay" tabindex="-1"></div>

    <!-- Header -->
    <header>
        <div class="header-left">
            <button class="menu-icon" type="button" aria-label="Mở menu">
                <span class="material-icons-outlined" aria-hidden="true">menu</span>
            </button>
        </div>
        <div class="header-right">
            <span class="material-icons-outlined">notifications</span>
            <span class="material-icons-outlined">email</span>
            <span class="material-icons-outlined">account_circle</span>
        </div>
    </header>

    <!-- Nội dung chính (load động) -->
    <main id="main-content">
        <h2>Loading Dashboard...</h2>
    </main>
    <script src="/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const menuBtn = document.querySelector('.menu-icon');
            const items = document.querySelectorAll(".sidebar-list-item");
            const main = document.getElementById("main-content");

            // Hàm load nội dung HTML vào <main>
            function loadPage(page) {
                fetch(page)
                    .then(res => res.text())
                    .then(html => {
                        document.getElementById("main-content").innerHTML = html;

                        document.querySelectorAll(".sidebar-list-item")
                            .forEach(el => el.classList.remove("active"));
                        document.querySelector(`.sidebar-list-item[data-page='${page}']`)
                            .classList.add("active");

                        // Nếu là dashboard -> khởi động sensor + wifi + tinyml
                        if (page === "dashboard.html") {
                            setTimeout(() => {
                                if (typeof updateEnvFromSensors === "function") {
                                    updateEnvFromSensors();
                                    setInterval(updateEnvFromSensors, 3000);
                                }
                                if (typeof updateWifiInfo === "function") {
                                    updateWifiInfo();
                                }
                                if (typeof updateTinyMLInfo === "function") {
                                    updateTinyMLInfo();
                                    setInterval(updateTinyMLInfo, 5000);
                                }
                            }, 50);
                        }
                    });
            }


            function closeSidebar() {
                if (!sidebar) return;
                sidebar.classList.remove('sidebar-open');
                if (overlay) overlay.classList.remove('active');
            }

            // Click item trong sidebar -> load page + auto đóng sidebar trên mobile
            items.forEach(item => {
                item.addEventListener("click", () => {
                    const page = item.getAttribute("data-page");
                    if (page) {
                        loadPage(page);
                    }

                    // Nếu đang ở mobile → đóng sidebar + overlay
                    if (window.innerWidth <= 900) {
                        closeSidebar();
                    }
                });
            });

            // Nút menu (hamburger) trên mobile
            if (menuBtn && sidebar) {
                menuBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('sidebar-open');
                    if (overlay) {
                        overlay.classList.toggle('active');
                    }
                });
            }

            // Click overlay → đóng
            if (overlay) {
                overlay.addEventListener('click', closeSidebar);
            }

            // Khi kéo rộng màn hình hơn 900px → chắc chắn tắt overlay + sidebar-open
            window.addEventListener('resize', () => {
                if (window.innerWidth > 900) {
                    if (overlay) overlay.classList.remove('active');
                    if (sidebar) sidebar.classList.remove('sidebar-open');
                }
            });

            // Tải dashboard mặc định
            loadPage("dashboard.html");
        });
    </script>

</body>

</html>
